name: Build and push images

on:
  schedule:
  # Every week (on Sunday) at 03:00
  - cron: '0 3 * * 0'
  push:
  workflow_dispatch:

jobs:
  generate-jobs:
    name: Generate Jobs
    runs-on: ubuntu-latest
    steps:

    - name: Delete untagged Docker images
      uses: snok/container-retention-policy@v1
      with:
        image-names: "*"
        cut-off: A week ago UTC
        account-type: personal
        keep-at-least: 1
        untagged-only: true
        token: ${{ secrets.PAT }}

    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        # We are using "pathlib" which requires at least 3.9
        python-version: '3.9'
    - id: set-matrix
      run: |
        deps=$(_scripts/dependencies.py --github-actions-matrix .)
        echo "::set-output name=matrix::$deps"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  # Don't use continue-on-error to continue when one job fails, because this
  # will make the pipeline pass, even if one job fails
  push:
    name: ${{ matrix.dockerfiles }}
    needs: generate-jobs
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        dockerfiles: ${{ fromJson(needs.generate-jobs.outputs.matrix) }}
    steps:
    - uses: actions/checkout@v2

    - name: Log in to registry
      # https://docs.github.com/en/packages/managing-github-packages-using-github-actions-workflows/publishing-and-installing-a-package-with-github-actions
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build and push images
      run: |
        for dockerfile in ${{ matrix.dockerfiles }}; do
          echo
          echo
          echo
          echo =======================
          echo =======================
          echo "$dockerfile"
          echo =======================
          echo =======================
          echo
          echo
          echo
          _scripts/build.sh --image "$dockerfile" --push "ghcr.io/${{ github.repository_owner }}"
        done
